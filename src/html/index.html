<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
    <meta charset="UTF-8">
</head>

<body>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Number guesser</h5>
        <div id="game">
            <p class="card-text">Guess a number between <span id="min-number">1</span> and <span id="max-number">10</span>. You have three chances to win, afterwards the game starts again.</p>
            <label for="input-number" class="form-label">
                <input id="input-number" class="form-control" type="number" placeholder="Enter a number...">
            </label>
            <button id="guess-btn" class="btn btn-primary">Guess!</button>
            <p id="message"></p>
        </div>
    </div>
</div>

</body>
</html>
